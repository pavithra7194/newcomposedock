apiVersion: apps/v1
name: my-dotnet-chart
version: 0.1.0
kind: Deployment
metadata:
  name: dot
  namespace: pavithrak
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dot
  template:
    metadata:
      labels:
        app: dot
    spec:
      containers:
      - name: dot
        image: pavithra7194/dotnet:1.0
        ports:
        - containerPort: 80


